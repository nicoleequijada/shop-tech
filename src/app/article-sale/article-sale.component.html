<div id="article-sale" class="item-title">
    <h2>Artículos más comprados</h2>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col" *ngFor="let product of productsSale">
            <div class="card items" style="width: 18rem; height: 26rem;">
                <div class="text-center article-image">
                    <img src="{{product.img}}" class="img-fluid rounded w-100">
                </div>
                <div class="card-body description">
                    <h5 class="card-title" *ngIf="product.promotion">{{product.name}}</h5>
                    <p class="card-text">{{product.description}}</p>
                    <p class="card-text">Precio: {{product.price}}$</p>
                    
                    
                </div>
                <div class="card-footer text-center">
                    <button type="button" class="btn btn-primary button-add">¡Lo quiero!</button>
                </div>
                
            </div>
            
        </div> 
    </div>
    
    
</div>
